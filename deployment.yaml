apiVersion: apps/v1
kind: Deployment
metadata:
  name: marketplace
spec:
  selector:
    matchLabels:
      app: marketplace
  template:
    metadata:
      labels:
        app: marketplace
    spec:
      containers:
        - name: marketplace
          image: <Image>
          resources:
            limits:
              memory: "128Mi"
              cpu: "500m"
          ports:
            - containerPort: 8000
            - containerPort: 3000
            - containerPort: 5436
